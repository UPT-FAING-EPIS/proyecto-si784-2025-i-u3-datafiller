name: ğŸ“Š Reporte BDD - PHPUnit + Playwright + UI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  bdd:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout del cÃ³digo
        uses: actions/checkout@v4

      # ----------- PHPUnit --------------
      - name: ğŸ˜ Configurar PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, pdo_mysql
          coverage: none

      - name: ğŸ“¦ Instalar dependencias de PHP
        run: |
          cd DATAFILLER
          composer install --no-interaction --prefer-dist

      - name: âœ… Ejecutar pruebas PHPUnit
        run: |
          cd DATAFILLER
          chmod +x ./vendor/bin/phpunit
          ./vendor/bin/phpunit --testsuite Unit --log-junit phpunit-results.xml --no-coverage

      # ----------- Playwright ------------
      - name: ğŸ§° Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Instalar dependencias de Node.js
        run: |
          npm ci
          npx playwright install --with-deps

      - name: ğŸ§ª Ejecutar pruebas UI (tests/)
        run: npx playwright test tests
        continue-on-error: true

      - name: ğŸ§ª Ejecutar pruebas integraciÃ³n (DATAFILLER/tests/integration)
        run: npx playwright test DATAFILLER/tests/integration
        continue-on-error: true

      - name: ğŸ“Š Generar Reporte Allure
        run: |
          npx allure generate --clean -o allure-report

      - name: â˜ï¸ Subir Reporte BDD Allure como artefacto
        uses: actions/upload-artifact@v4
        with:
          name: BDD-Allure-Report
          path: allure-report

  deploy-gh-pages:
    runs-on: ubuntu-latest
    needs: bdd

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ“¥ Descargar artefacto del reporte
        uses: actions/download-artifact@v4
        with:
          name: BDD-Allure-Report
          path: ./public/allure-report

      # Opcional: Agrega un index.html con enlaces a otros reportes (si los tienes)
      - name: â• Crear pÃ¡gina de Ã­ndice
        run: |
          echo "<h1>Reportes disponibles</h1>" > ./public/index.html
          echo "<ul>" >> ./public/index.html
          echo "<li><a href='./allure-report/index.html'>Reporte Allure - BDD</a></li>" >> ./public/index.html
          echo "</ul>" >> ./public/index.html

      - name: ğŸš€ Publicar en GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
